<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<style>
    body{
        width: 350px;
        height: 550px;
        text-align: center;
        /* background-color: whitesmoke; */
        font-family: Cairo;
        
    }
    #data{
        visibility: hidden;
        overflow: hidden;
    }
    *{
        overflow: hidden;
    }
    

</style>
<body dir="rtl">
    <div class="container">
        <h1 class="text-muted">مصر</h1>
        
             
        <div id="div">
            <img src="loader.gif" alt="loading..." srcset="" width = "300" height="300" class="loader">
            
        </div>
        <div id="data" class="data">
            <div class="row">
                <div class="col-md-6">
                    <h5>عدد الحالات الكلي</h5>
                    <h1 class="cases">0 </h1><span class="text-muted">حالة</span>
                </div>
                
                <div class="col-md-6">
                    <h5> عدد الحالات النشطه</h5>
                    <h1 class="active-cases text-secondary">0 </h1><span class="text-muted">حالة</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h5>عدد الإصابات اليوم </h5>
                    <h1 class="new-cases text-warning">0 </h1><span class="text-muted">حالة</span>
                </div>
                
                <div class="col-md-6">
                    <h5>عدد الوفيات اليوم</h5>
                    <h1 class="new-deaths text-danger">0 </h1><span class="text-muted">حالة</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
